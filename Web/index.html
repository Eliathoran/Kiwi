<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <title>kiwi</title>
	<script src=".\js\EaselJS-master\lib\easeljs-0.8.0.min.js" >
    <!--<script src="http://code.createjs.com/easeljs-0.7.0.min.js" >-->
    </script>
    <script>
		var queue;
		var stage;
        function init() {
			// Create state
			stage = new createjs.Stage("kiwiCanvas");
			
			// Load Sources
			queue = new createjs.loadQueue(false);
			queue.installPlugin(createjs.Sound);
			queue.addEventListener("complete", handleComplete);
			queue.loadManifest([{id:"background", src:".\Images\background.png"}]);
        }
		
		function handleComplete(event)
		{
			var circle = new createjs.Shape();
			circle.graphics.beginFill("red").drawCircle(0, 0, 50);
			circle.x = 100;
			circle.y = 100;
			
			//createjs.Tween.get(circle, {loop:true}).to({x:450},3000).to({x:50},3000)
			//createjs.Ticker.addEventListener("tick",tick);
			
			stage.addChild(circle);
			stage.update();
		}
		
		function tick(event)
		{
			stage.update();
		}
    </script>
</head>
<body onLoad="init()">
    <canvas id="kiwiCanvas" width="500" height="300">
        alternate content
    </canvas>
</body>
</html>
